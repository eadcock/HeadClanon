    function populateTeamsMenu() {
      const xhr = new XMLHttpRequest();
      xhr.open('get', '/getTeams');

      xhr.setRequestHeader('Accept', 'application/json');
      xhr.onload = (xhr) => {
        const res = JSON.parse(xhr.target.response);
        console.log(res);
        for(let div of Object.keys(res)) {
          for(let team_id of Object.keys(res[div])) {
            const team = res[div][team_id];
            if(div === 'uncategorized') continue;
            let table;
            switch(team.division) {
              case "Wild High":
                table = document.querySelector('#wild-high');
                break;
              case "Wild Low":
                table = document.querySelector('#wild-low');
                break;
              case "Mild High":
                table = document.querySelector('#mild-high');
                break;
              case "Mild Low":
                table = document.querySelector('#mild-low');
                break;
            }
            const tr = document.createElement('tr');
            const td = document.createElement('td');
            td.innerHTML = team.full_name;

            tr.appendChild(td);
            table.appendChild(tr);
          }
        }
      };

      xhr.send();
    }

    window.onload = init;
